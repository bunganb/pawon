<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Daftar.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  <title>Daftar</title>
</head>

<body class="body">
  <div class="Container">
    <div class="row">
      <div class="col-md-6">
        <button onclick=" history.back()" class="back">
          <i class="bi bi-chevron-left" style="font-style: normal; text-shadow: black"> Kembali </i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="image"></div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-daftar">
            <i class="bi-person-fill-add" style="font-size: 30px; font-style: normal"> Pendaftaran Akun</i>
            <div class="mb-2">
              <input type="text" id="Nama" class="form-control" placeholder="Nama" />
            </div>
            <div class="mb-2">
              <input type="text" id="Email" class="form-control" placeholder="Email" />
            </div>
            <div class="mb-2">
              <input type="text" id="Username" class="form-control" placeholder="Username" />
            </div>
            <div class="mb-2">
              <input type="password" id="Password" class="form-control" placeholder="Password" />
            </div>
            <div class="mb-3">
              <input type="password" id="UlaPass" class="form-control" placeholder="Ulangi Password" />
            </div>
            <div class="mb-3"><input class="form-check-input mt-1" type="checkbox" value="" /> Saya setuju dengan Syarat
              & Kebijakan.</div>
            <button class="mb-3 d-grid gap-2 col-12 mx-auto" type="button"
              style="border-radius: 5px; border: none; background-color: #263e30; color: white">
              <a class="btn btn-animate" href="#" style="padding: 5px; color: white; text-decoration: none"> Daftar </a>
            </button>
            <div class="d-flex justify-content-center">Anda Sudah Mempunyai Akun ? <a href="Login.html"
                style="color: black; text-decoration: none"> Login </a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
